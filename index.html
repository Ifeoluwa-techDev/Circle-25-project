<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewpor
    t"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Calculator</title>
  </head>
  <body>
    <!--display-->
    <main class="main">
      <div class="display">
        <div class="screen"></div>
        <div class="calc"></div>
      </div>

      <!-- BUTTONS -->
      <div class="calculator-keys">
        <button class="key-operator">AC</button>
        <button class="key-operator" data-action="plus/minus">+/-</button>
        <button class="key-operator" data-action="percentage">%</button>
        <button class="yellow-btn" data-action="divide">รท</button>
        <button class="num_btn">7</button>
        <button class="num_btn">8</button>
        <button class="num_btn">9</button>
        <button class="yellow-btn" data-action="multiply">&times;</button>
        <button class="num_btn">4</button>
        <button class="num_btn">5</button>
        <button class="num_btn">6</button>
        <button class="yellow-btn" data-action="subtract">-</button>
        <button class="num_btn">1</button>
        <button class="num_btn">2</button>
        <button class="num_btn">3</button>
        <button class="yellow-btn" data-action="add">+</button>
        <button class="num_btn">0</button>
        <button data-action="decimal">.</button>
        <button class="yellow-btn" data-action="calculate">=</button>
      </div>
    </main>
  </body>
</html>
