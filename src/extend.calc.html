<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./extend.calc.css" />

    <title>Calculator</title>
  </head>

  <body>
    <!--display-->
    <main class="main">
      <div class="display">
        <div class="input" style="color: #fff"></div>
        <div class="output" style="color: #fff"></div>
      </div>

      <!-- EXTRAS -->
      <div class="extras">
        <div>
          <a href="../index.html">
            <img src="/assets/images/maximize.svg" alt="" class="max" />
          </a>
          <img src="/assets/images/file-text.svg" alt="" />
        </div>
        <div class="delete">
          <img src="/assets/images/delete.svg" alt="" />
        </div>
      </div>

      <!-- BUTTONS -->
      <div class="calculator-keys">
        <button class="light-btn clear">AC</button>
        <button class="light-btn sin" data-action="sin">sin</button>
        <button class="light-btn cos" data-action="cos">cos</button>
        <button class="yellow-btn tan" data-action="tan">tan</button>
        <button class="dark-btn">7</button>
        <button class="dark-btn">8</button>
        <button class="dark-btn">9</button>
        <button class="yellow-btn log" data-action="log">log</button>
        <button class="dark-btn">4</button>
        <button class="dark-btn">5</button>
        <button class="dark-btn">6</button>
        <button class="yellow-btn square" data-action="square">²</button>
        <button class="dark-btn">1</button>
        <button class="dark-btn">2</button>
        <button class="dark-btn">3</button>
        <button class="yellow-btn" data-action="square_root">√</button>
        <button class="dark-btn">0</button>
        <button class="dark-btn decimal">.</button>
        <button class="yellow-btn equal">=</button>
      </div>
    </main>
    <!-- Script -->
    <script type="text/javascript" src="./extend.calc.js"></script>
  </body>
</html>
